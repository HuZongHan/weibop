{% extends "base.html" %}
{% block content %}

<!--处理错误信息-->
{% if err %}
{{err}}
{% endif %}

<form action="/user/register" method="POST">
    昵称：<input type="text" name="nickname">
    <br>
    密码：<input type="password" name="password1">
    <br>
    确认密码：<input type="password" name="password2">
    <br>
    性别
    <br>
    男<input type="radio" name="gender" value="male"><br>
    女<input type="radio" name="gender" value="female"><br>
    保密<input type="radio" name="gender" value="unknow" checked><br>
    <br>
    生日<input type="date" name="birthday" min="1960-01-01" max="2000-12-31">
    <br>
    城市<input type="text" name="city">
    <br>
    头像<input type="text" name="avatar">
    <br>
    简介<textarea name="bio" rows="5"></textarea>
    <br>
    <button>点击注册</button>
</form>
{% endblock %}
